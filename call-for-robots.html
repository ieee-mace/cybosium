<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Cybosium</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="keywords">
  <meta content="" name="description">

  <!-- Favicons -->
  <link href="img/favicon.png" rel="icon">
  <link href="img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Raleway:300,400,500,700,800" rel="stylesheet">

  <!-- Bootstrap CSS File -->
  <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Libraries CSS Files -->
  <link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link href="lib/animate/animate.min.css" rel="stylesheet">
  <link href="lib/venobox/venobox.css" rel="stylesheet">
  <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

  <!-- Main Stylesheet File -->
  <link href="css/style.css" rel="stylesheet">

  <style>
    .section-content {
        color: white;
    }
    .section-content p {
        margin-bottom: 10px;
    }
  </style>
</head>

<body style="background-color: #0E1B4D;">

  <!--==========================
    Header
  ============================-->
  <header id="header">
    <div class="container">

      <div id="logo" class="pull-left">
        <!-- Uncomment below if you prefer to use a text logo -->
        <!-- <h1><a href="#main">C<span>o</span>nf</a></h1>-->
        <a href="#intro" class="scrollto"><img src="img/images/cybosium-logo.png" alt="" title=""></a>
      </div>

      <nav id="nav-menu-container">
        <ul class="nav-menu">
          <li class="menu-active"><a href="#intro">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#schedule">Schedule</a></li>
          <li><a href="#supporters">Sponsors</a></li>
          <li><a href="#contact">Contact</a></li>
          <li class="buy-tickets"><a href="#buy-tickets">Buy Tickets</a></li>
        </ul>
      </nav><!-- #nav-menu-container -->
    </div>
  </header><!-- #header -->


  <main id="main">
    <section style="margin-top: 10rem;">
      <div class="container wow fadeInUp">
        <div class="section-header">
          <h2 style="color: white;">Call for Robots</h2>
        </div>
        <div class="section-bg wow fadeInUp" style="color: white">
            <div class="form">
            <div id="sendmessage">Your response has been submitted. Thank you!</div>
            <div id="errormessage"></div>
            <form action="" role="form" id="robot-form" method="POST" data-netlify="true">
                <div class="form-group">
                    <label for="name">Enter your name</label>
                    <input
                        type="text"
                        class="form__input form-control"
                        placeholder="Enter your name"
                        autocomplete="off"
                        name="name"
                        id="robot-name"
                    />
                </div>
                <div class="form-group">
                    <label for="contact">Enter your contact no</label>
                    <input
                        type="text"
                        class="form__input form-control"
                        placeholder="Enter your contact no"
                        autocomplete="off"
                        name="contact"
                        id="robot-contact"
                    />
                </div>
                <div class="form-group">

                    <label for="email">Enter your email</label>
                    <input
                        type="email"
                        class="form__input form-control"
                        placeholder="Enter your email"
                        autocomplete="off"
                        name="email"
                        id="robot-email"
                    />
                </div>

                <div class="form-group">
                    <label for="website">Enter your website</label>
                    <input
                        type="text"
                        class="form__input form-control"
                        placeholder="Enter your website"
                        autocomplete="off"
                        name="website"
                        id="robot-website"
                    />
                </div>
                <button type="submit" class="btn btn-primary" id="submit-btn">Submit</button>
            </form>
            </div>
        </div>
      </div>
    </section>

  </main>

  <!-- JavaScript Libraries -->
  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/jquery/jquery-migrate.min.js"></script>
  <script src="lib/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="lib/easing/easing.min.js"></script>
  <script src="lib/superfish/hoverIntent.js"></script>
  <script src="lib/superfish/superfish.min.js"></script>
  <script src="lib/wow/wow.min.js"></script>
  <script src="lib/venobox/venobox.min.js"></script>
  <script src="lib/owlcarousel/owl.carousel.min.js"></script>

  <!-- Contact Form JavaScript File -->
  <script src="contactform/contactform.js"></script>

  <!-- Template Main Javascript File -->
  <script src="js/main.js"></script>

  <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
  <script>
    const validate = new window.JustValidate('#robot-form');
    validate
        .addField("#robot-name", [
            {
                rule: "required",
                errorMessage: "Name is required"
            }
        ])
        .addField("#robot-email", [
            {
                rule: "required",
                errorMessage: "Email is required"
            },
            {
                rule: "email",
                errorMessage: "Email is not valid"
            }
        ]);
  </script>

</body>

</html>
